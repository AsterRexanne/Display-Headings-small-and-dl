<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Headings, small and dl</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <div class="display-1">Codingal</div>
        <div class="display-2">Codingal</div>
        <div class="display-3">Codingal</div>
        <div class="display-4">Codingal</div>
    </div>
    <div class="container">
        <h1>Lighter, Secondary text with small tag and class muted</h1>
        <small class="text-muted">Hello Codingal</small>
    </div>
    <h1>
        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>
    </h1>
</body>
</html>
